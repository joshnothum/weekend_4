<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="vendors/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
    <link href="styles/style.css" rel="stylesheet">
    <script src="scripts/client.js"></script>
   
    <title>Weekend 4</title>
</head>
<body ng-app="myApp">
    <div class = "container-fluid">
        <h1>Mediocre White guy {{4===4}}</h1>
        <div ng-controller="GalleryController as gallery">
            <div ng-repeat="photo in gallery.pictures" class="galleryHolder">
                <div class="galleryCard">
                    <div class ="front plate">
            <img ng-src="assets/{{photo.name}}.jpg" class="img-responsive thumbnail">
                </div>
                <div class = "back plate">
                    <p>{{photo.description}}</p>
                </div>
                </div>
                <div class="buttonHolder">
                    <button type="button" class="btn btn-default btn-sm" ng-click="gallery.addButton()">
                        <span class="glyphicon glyphicon-heart">{{gallery.count}}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
