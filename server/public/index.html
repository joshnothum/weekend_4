<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="vendors/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
    <link href="styles/style.css" rel="stylesheet">
    <script src="scripts/client.js"></script>
   
    <title>Weekend 4</title>
</head>
<body ng-app="myApp">
    <h1>So it goes...</h1>
    <div ng-controller="GalleryController as gallery">
        <div ng-repeat="photo in gallery.pictures" class="imgGallery">
            <button ng-click="gallery.addButton(photo)" class="btn btn-sm glyphicon glyphicon-sunglasses">{{photo.count}}</button>
                <div class="galleryCard">
                    <div class ="front plate">
                        <img ng-src="assets/{{photo.name}}.jpg" class="img-responsive thumbnail">
                    </div>
                    <div class = "back plate">
                        <p>{{photo.description}}</p>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
